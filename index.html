<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>team</title>
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link href="./styles/main.css" rel="stylesheet" />
    <link href="./styles/hero.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Hero -->
    <div id="hero" class="min-vh-100 max-vw-100">
      <div id="hero-title">
        <h1>team<span style="color: #5468e7">.</span></h1>
        <div class="hamburger-container center-with-flex">
          <img
            src="assets/icons/hero_hamburger.svg"
            alt="Arrow"
            style="width: 18px; height: 12px"
          />
        </div>
      </div>
      <h2>Instant collaboration for remote teams</h2>
      <p>
        All-in-one place for your remote team to chat, collaborate and track
        project progress.
      </p>
      <form>
        <div class="input-group">
          <input
            type="email"
            class="form-control"
            placeholder="Email"
            aria-label="Username"
          />
          <span class="input-group-text">
            <img
              src="assets/icons/hero_email_arrow.svg"
              alt="Arrow"
              style="width: 15.58px; height: 15.18px"
            />
          </span>
        </div>
        <button type="button" class="btn btn-email">Button Label</button>
      </form>
    </div>
  </body>
</html>
